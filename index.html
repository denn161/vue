<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>   
    <div id="app">
         <div id="header">

            <div class="header__inner">
                <input class="input__search" type="search" placeholder="type here..." v-model="search">
               <!-- <button class="header__btn" v-on:click="searchHandler">Search product</button>
              -->
            </div> 
         </div>
        <div class="products__wrapper">
            <template v-if="isLoading">
                <template v-if="catalog.length>0">
        <ul class="products__list">
            <li class="products__item" v-for="good of searchHandler" :key="good.id">
                <span class="products__name">{{good.name}}</span>
                <img class="products__img" :src="`${good.img}`">
                <p class="products__text">{{good.descr}}</p>
                <span class="products__price">{{good.price.toLocaleString()}} ₽ </span>
            </li>
        </ul>    
        </template>           
         </template> 
           <template v-else>
               <template v-if="error">
                   <div class="error">
                       <div class="error__inner">
                           <p>Нет данных</p>
                           <p>Попробуйте зайти позже</p>
                       </div>
                   </div>
               </template>
           </template>
           <template v-if="spinnerLoading">
               <div class="spinner">
                   <div class="spinner__inner">
                       <img src="img/Spinner.svg" alt="spinner">
                   </div>
               </div>
           </template>
     
        </div>
    </div>   
    <div id="basket"></div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="index.js"></script>
</body>
</html>
